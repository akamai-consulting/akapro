apiVersion: apps/v1
kind: Deployment
metadata:
  name: techjargon
  namespace: techjargon
spec:
  replicas: 3
  selector:
    matchLabels:
      app: techjargon
  template:
    metadata:
      annotations:
        prometheus.io/scrape: true
        prometheus.io/path: /data/metrics
        prometheus.io/port: "12909"
      namespace: techjargon
      labels:
        app: techjargon
    spec:
      containers:
      - name: techjargon
        image: 170-187-162-115.ip.linodeusercontent.com:5000/techjargon
        imagePullPolicy: Always
        ports:
        - containerPort: 12909
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
      imagePullSecrets:
      - name: regcred
